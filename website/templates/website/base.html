<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TSV Upload and Import</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:import' %}">
          <button type="button" class="btn btn-outline-info">1. Import</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:index' %}">
          <button type="button" class="btn btn-outline-info">2. Display</button>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:translate' %}">
          <input type="button" name="translate" value="3. Translate" class="btn btn-outline-info"></input>
          <!-- <button type="button" onclick="translation()" class="btn btn-outline-info">Translate</button> -->
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'website:export' %}">
          <button type="button" class="btn btn-outline-info">4. Export</button>
        </a>
      </li>
    </ul>
    <div>
      <div class="container" id="left" style="float: left; width: 50%;">
        {% block input %}{% endblock %}
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      let left = document.getElementById('left');
      const HTML = `<div class="container" id="right" style="float: right; width: 50%; text-align: left">{% block output %}{% endblock %}</div>`;
      left.insertAdjacentHTML('afterend', HTML);
    </script>

  </body>
</html>
